<section class="login vh-100 bg-info justify-content-center align-items-center d-flex">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <form [formGroup]="loginForm" (ngSubmit)="submitForm()">

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" type="text" formControlName="username" class="form-control">
                    </div>
                    <!-- Validation messages -->
                    <div *ngIf="Username?.touched" class="text-danger my-2 py-2">
                        <span *ngIf="Username?.errors?.['required']">Username is required</span>
                    </div>
                    <div class="form-group my-2">
                        <label for="password">Password</label>
                        <input id="password" type="password" formControlName="password" class="form-control">
                    </div>

                    <!-- Validation messages -->
                    <div *ngIf="Password?.touched" class="text-danger my-2 py-2">
                        <span *ngIf="Password?.errors?.['required']">Password is required</span>
                    </div>

                    <!-- Validation messages -->
                    <div *ngIf="showFormError" class="text-danger my-2 py-2">
                        <span >Username or password is incorrect ! , please try again.. </span>
                    </div>

                    <button [disabled]="!loginForm.valid" class="btn w-100 btn-outline-dark">Login</button>

                </form>
            </div>
        </div>
    </div>
</section>
