<section class="login vh-100 justify-content-center align-items-center d-flex">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 main">

                <p class="sign text-center">{{'store.auth.signIn' | translate}}</p>

                <form class="form1" [formGroup]="loginForm" (ngSubmit)="submitForm()">

                    <div class="form-group">
                        <input [placeholder]="'store.auth.Username' | translate" id="username" type="text" formControlName="username" class="form-control un">
                    </div>
                    <!-- Validation messages -->
                    <div *ngIf="Username?.touched" class="text-danger my-2 text-center">
                        <span *ngIf="Username?.errors?.['required']">{{'store.auth.UsernameRequired' | translate}}</span>
                    </div>
                    <div class="form-group my-2">
                        <input [placeholder]="'store.auth.Password' | translate" id="password" type="password" formControlName="password" class="form-control pass">
                    </div>

                    <!-- Validation messages -->
                    <div *ngIf="Password?.touched" class="text-danger my-2 text-center">
                        <span *ngIf="Password?.errors?.['required']">{{'store.auth.PasswordRequired' | translate}}</span>
                    </div>

                    <!-- Validation messages -->
                    <div *ngIf="showFormError" class="text-danger my-2 text-center">
                        <span >{{'store.auth.errMsg' | translate}} </span>
                    </div>

                    <button [disabled]="!loginForm.valid" class="btn submit">{{'store.auth.Login' | translate}}</button>

                </form>
            </div>
        </div>
    </div>
</section>
