
<div class="container py-5">
    <div class="row align-items-center">

        <div class="col-md-4">
            <div class="item">
                <img class="img-fluid" [src]="product.image" [alt]="product.title">
            </div>
        </div>

        <div class="col-md-8">
            <h4>{{product.title}}</h4>
            <h5 class="my-3">{{product.price}} $</h5>
            <p class="text-muted">
            
                {{product.description}}

            </p>
        </div>

        
    </div>
</div>
